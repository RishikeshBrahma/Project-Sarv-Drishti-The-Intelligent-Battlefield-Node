{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarv-Drishti | Command Interface</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #02040a;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
    }

    /* Glowing grid background */
    .grid {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image:
        linear-gradient(#0ff2 1px, transparent 1px),
        linear-gradient(90deg, #0ff2 1px, transparent 1px);
      background-size: 60px 60px;
      transform: perspective(800px) rotateX(65deg);
      animation: gridflow 10s linear infinite;
      z-index: 0;
    }

    @keyframes gridflow {
      from { background-position: 0 0, 0 0; }
      to   { background-position: 0 60px, 60px 0; }
    }

    /* Holographic Map (SVG outline) */
    .map {
      position: absolute;
      width: 80%;
      max-width: 900px;
      opacity: 0.15;
      z-index: 1;
    }

    .map path {
      stroke: #00ffaa;
      stroke-width: 1;
      fill: none;
      filter: drop-shadow(0 0 10px #00ffaa);
    }

    /* Radar scanning beam */
    .radar {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: conic-gradient(rgba(0,255,170,0.4), transparent 70%);
      animation: rotate 6s linear infinite;
      z-index: 2;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Blinking defence nodes */
    .node {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ff0044;
      box-shadow: 0 0 15px #ff0044;
      animation: blink 1.2s infinite alternate;
      z-index: 3;
    }

    @keyframes blink {
      from { opacity: 1; transform: scale(1); }
      to   { opacity: 0.5; transform: scale(1.3); }
    }

    /* Foreground Text */
    .content {
      position: relative; /* This is now the positioning context for the button */
      z-index: 4;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 25px #00ffaa;
      color: #00ffaa;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 2rem;
    }

    /* Button to link to the main dashboard */
    .cta-button {
        position: absolute; /* Position relative to .content */
        bottom: -220px; /* Position it below the text */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Fine-tune horizontal centering */
        padding: 12px 28px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #00ffaa;
        background: transparent;
        border: 2px solid #00ffaa;
        border-radius: 5px;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 0 15px #00ffaa;
        transition: all 0.3s ease;
        white-space: nowrap; /* Prevent button text from wrapping */
    }

    .cta-button:hover {
        background: #00ffaa;
        color: #02040a;
        box-shadow: 0 0 25px #00ffaa, 0 0 50px #00ffaa;
    }
  </style>
</head>
